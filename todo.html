<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo List | Productivity Tool</title>

    <!-- Style Sheet  -->
    <link rel="stylesheet" href="todo.css" />

    <!-- Google Icons  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Sidebar Icon  -->
    <div class="sidebar-icon">
      <span class="material-symbols-outlined"> menu </span>
    </div>

    <!-- Sidebar  -->
    <aside class="sidebar">
      <div class="category-box">
        <div>
          <span class="material-symbols-outlined"> checklist </span>
          <span>My Tasks</span>
        </div>
        <div class="active">
          <span class="material-symbols-outlined"> check_circle </span>
          <span>Completed</span>
        </div>
        <div>
          <span class="material-symbols-outlined"> star </span>
          <span>Important</span>
        </div>
        <div>
          <span class="material-symbols-outlined"> task </span>
          <span>All Tasks</span>
        </div>
        <hr />
        <div>
          <span class="material-symbols-outlined"> format_list_bulleted </span>
          <span>Today Plan</span>
        </div>

        <div>
          <span class="material-symbols-outlined"> format_list_bulleted </span>
          <span>Study Notes</span>
        </div>

        <div>
          <span class="material-symbols-outlined"> format_list_bulleted </span>
          <span>Business Meeting</span>
        </div>

        <div>
          <span class="material-symbols-outlined"> format_list_bulleted </span>
          <span>Health & Fitness</span>
        </div>
      </div>

      <div class="category-create">
        <span class="material-symbols-outlined icon"> add </span>
        <span>
          <input type="text" placeholder="Create New List" name="addTodo" id="addNewList" />
        </span>
      </div>
    </aside>

    <!-- main content  -->
    <main>
      <!-- Title of Todos  -->
      <header>
        <h2>Tommorow</h2>
        <div class="filter-box">
          <button>↑↓ Sort</button>
        </div>
      </header>

      <!-- Todo input - Add Todo  -->
      <div class="add-todo-box">
        <span class="material-symbols-outlined icon"> add </span>
        <input type="text" placeholder="Add a task" name="addTodo" id="addTodo" />
        <span class="add">Add</span>
      </div>

      <!-- Todo items  -->
      <div class="todo-container" id="todoContainer">
        <div class="todo-item">
          <div>Book reading</div>
        </div>
      </div>
    </main>

    <!-- Java Script  -->
    <script src="todo.js"></script>
  </body>
</html>
