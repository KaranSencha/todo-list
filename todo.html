<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo List</title>

    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <!-- Todo input  --> 
    <input type="text" placeholder="Add a task" name="addTodo" id="addTodo" />

    <!-- Todo list items  -->
    <div class="todo-items" id="todoContainer">
      <div class="todo-item">
        <input type="checkbox" name="" id="" />
        <div>Book reading</div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
