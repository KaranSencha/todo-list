<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo List | Productivity Tool</title>

    <meta
      name="description"
      content="Manage tasks efficiently with the Todo List | Productivity Tool. Organize your to-dos, prioritize, and customize themes for an enhanced workflow. Stay productive effortlessly!"
    />

    <meta name="keywords" content="todo, list, productivity, tasks, management" />
    <meta name="author" content="Karan Sencha" />

    <!-- Style Sheet  -->
    <link rel="stylesheet" href="todo.css" />

    <!-- Google Icons  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- Sidebar Icon  -->
    <span class="material-symbols-outlined sidebar-icon" id="sidebarIcon"> menu </span>

    <!-- Sidebar  -->
    <aside class="sidebar">
      <!-- Categories -->
      <div class="category-box">
        <div class="category">
          <span class="material-symbols-outlined"> checklist </span>
          <div class="category-detail">
            <span class="category-name">My Tasks</span>
            <span class="todo-number">3</span>
          </div>
        </div>
      </div>

      <!-- Create Category -->
      <div class="category-create">
        <span class="material-symbols-outlined icon" id="addListIcon"> add </span>
        <span>
          <input type="text" placeholder="Create New List" name="addTodo" id="addNewList" />
        </span>
      </div>
    </aside>

    <!-- main content  -->
    <main>
      <!-- Category Header  -->
      <header>
        <div class="title-box">
          <h2 class="title">Tommorow</h2>

          <div class="title-dropdown">
            <span class="material-symbols-outlined title-menu"> more_vert </span>

            <!-- Category Menu  -->
            <div class="menu-content">
              <div class="menu-title">List Options</div>
              <div class="menu-item edit-list">
                <span class="material-symbols-outlined"> edit</span>
                <span>Rename List</span>
              </div>
              <div class="menu-item change-theme">
                <span class="material-symbols-outlined"> palette </span>
                <span>Change Theme</span>
                <div class="theme-colors">
                  <span
                    data="theme-blue"
                    style="background-color: #78bafd"
                    class="theme-color"
                  ></span>

                  <span
                    data="theme-purple"
                    style="background-color: #b692e4"
                    class="theme-color"
                  ></span>

                  <span
                    data="theme-red"
                    style="background-color: #e99894"
                    class="theme-color"
                  ></span>

                  <span
                    data="theme-green"
                    style="background-color: #a3cd88"
                    class="theme-color"
                  ></span>
                </div>
              </div>
              <div class="menu-item delete-item">
                <span class="material-symbols-outlined"> delete </span>
                <span class="menu-item-value">Delete List</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Filter Box  -->
        <div class="filter-box">
          <button class="sort-btn">
            <span class="material-symbols-outlined icon-rotate"> sync_alt </span><span>Sort</span>
          </button>

          <!-- Sort Menu  -->
          <div class="sort-menu">
            <div class="sort-menu-title">Sort by</div>
            <div class="sort-menu-item">
              <span class="material-symbols-outlined">star</span>
              <span>Importance</span>
            </div>

            <div class="sort-menu-item">
              <span class="material-symbols-outlined icon-rotate"> sync_alt</span>
              <span>Alphabetically</span>
            </div>

            <div class="sort-menu-item">
              <span class="material-symbols-outlined"> calendar_month </span>
              <span>Creation date</span>
            </div>
          </div>
        </div>
      </header>

      <!-- Todo input - Add Todo  -->
      <div class="add-todo-box">
        <span class="material-symbols-outlined icon add-todo-icon"> add </span>
        <input type="text" placeholder="Add a task" name="addTodo" id="addTodo" />
        <span class="add add-todo-btn">Add</span>
      </div>

      <!-- Todo Menu  -->
      <div class="todo-menu">
        <div class="todo-menu-item">
          <span class="material-symbols-outlined"> star</span>
          <span>Mark as important</span>
        </div>

        <div class="todo-menu-item">
          <span class="material-symbols-outlined"> check_circle</span>
          <span>Mark as completed</span>
        </div>

        <div class="todo-menu-item delete-item">
          <span class="material-symbols-outlined"> delete</span>
          <span class="">Delete todo</span>
        </div>
      </div>

      <!-- Todo items  -->
      <div class="todo-container" id="todoContainer">
        <!-- Todo Items will be dynamically added here -->
      </div>
    </main>

    <!-- Java Script  -->
    <script src="todo.js"></script>
  </body>
</html>
