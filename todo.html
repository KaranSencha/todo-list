<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo List | Productivity Tool</title>

    <!-- Style Sheet  -->
    <link rel="stylesheet" href="todo.css" />

    <!-- Google Icons  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Sidebar Icon  -->
    <div class="sidebar-icon">
      <span class="material-symbols-outlined"> menu </span>
    </div>

    <!-- Sidebar  -->
    <aside class="sidebar">
      <div class="category-box">
        <div>Completed</div>
        <div>Lunch</div>
        <div class="active">Today</div>
        <div>Pending</div>
        <div>In progress</div>
        <div>Yesterday</div>
        <div>Karan</div>
        <div>Todo items</div>
        <div>In progress</div>
        <div>Yesterday</div>
        <div>Karan</div>
        <div>Todo items</div>
      </div>

      <div class="category-create">Create New List</div>
    </aside>

    <!-- main content  -->
    <main>
      <!-- Title of Todos  -->
      <header>
        <h2>Tommorow</h2>
        <div class="filter-box">
          <button>Filter</button>
        </div>
      </header>

      <!-- Todo input - Add Todo  -->
      <div class="add-todo-box">
        <input type="text" placeholder="Add a task" name="addTodo" id="addTodo" />
      </div>

      <!-- Todo items  -->
      <div class="todo-container" id="todoContainer">
        <div class="todo-item">
          <div>Book reading</div>
        </div>
      </div>
    </main>



    <!-- Java Script  -->
    <script src="todo.js"></script>
  </body>
</html>
