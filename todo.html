<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo List | Productivity Tool</title>

    <!-- Style Sheet  -->
    <link rel="stylesheet" href="todo.css" />

    <!-- Google Icons  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- Sidebar Icon  -->
    <span class="material-symbols-outlined sidebar-icon" id="sidebarIcon"> menu </span>

    <!-- Sidebar  -->
    <aside class="sidebar">
      <div class="category-box">
        <div class="category">
          <span class="material-symbols-outlined"> checklist </span>
          <span>My Tasks</span>
        </div>
      </div>

      <div class="category-create">
        <span class="material-symbols-outlined icon" id="addListIcon"> add </span>
        <span>
          <input type="text" placeholder="Create New List" name="addTodo" id="addNewList" />
        </span>
      </div>
    </aside>

    <!-- main content  -->
    <main>
      <!-- Title of Todos  -->
      <header>
        <div class="title-box">
          <h2 class="title">Tommorow</h2>

          <div class="title-dropdown">
            <span class="material-symbols-outlined title-menu"> more_vert </span>
            <div class="menu-content">
              <div class="menu-item">
                <span class="material-symbols-outlined"> edit</span>
                <span>Edit List</span>
              </div>
              <div class="menu-item">
                <span class="material-symbols-outlined"> palette </span>
                <span>Change Theme</span>
              </div>
              <div class="menu-item">
                <span class="material-symbols-outlined"> delete </span>
                <span class="menu-item-value">Delete List</span>
              </div>
            </div>
          </div>
        </div>
        <div class="filter-box">
          <button class="sort-btn">
            <span class="material-symbols-outlined"> sort </span><span>Sort</span>
          </button>
        </div>
      </header>

      <!-- Todo input - Add Todo  -->
      <div class="add-todo-box">
        <span class="material-symbols-outlined icon add-todo-icon"> add </span>
        <input type="text" placeholder="Add a task" name="addTodo" id="addTodo" />
        <span class="add add-todo-btn">Add</span>
      </div>

      <!-- Todo items  -->
      <div class="todo-container" id="todoContainer">
        <div class="todo">
          <span class="material-symbols-outlined checkbox-box"> circle </span>
          <span class="todo-value">Book Reading</span>
          <span class="material-symbols-outlined important-box"> star </span>
        </div>
      </div>
    </main>

    <!-- Java Script  -->
    <script src="todo.js"></script>
  </body>
</html>
